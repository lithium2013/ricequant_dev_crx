<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ricequant Dev Tool</title>
        <link rel="stylesheet" href="../lib/font-awesome-4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <header>
            <a class="fr js-feedback" href="#">Feedback</a>
            <h1>Ricequant Dev Tool</h1>
        </header>
        <div class="cf">
            <nav>
                <ul>
                    <li data-for="compress">
                        <i class="fa fa-archive" aria-hidden="true"></i>
                        <span>COMPRESS</span>
                    </li>
                    <li data-for="log">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                        <span>LOG</span>
                    </li>
                    <li data-for="debug">
                        <i class="fa fa-bug" aria-hidden="true"></i>
                        <span>DEBUG</span>
                    </li>
                    <li data-for="perf">
                        <i class="fa fa-bolt" aria-hidden="true"></i>
                        <span>PERFORMANCE</span>
                    </li>
                    <li data-for="alert">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                        <span>ALERT</span>
                    </li>
                    <li data-for="booter">
                        <i class="fa fa-cloud" aria-hidden="true"></i>
                        <span>BOOTER</span>
                    </li>
                    <li data-for="facade">
                        <i class="fa fa-puzzle-piece" aria-hidden="true"></i>
                        <span>FACADE</span>
                    </li>
                </ul>
                <div class="active-mask js-active-mask"></div>
            </nav>
            <main>
                <section id="compress"></section>
                <section id="log"></section>
                <section id="debug"></section>
                <section id="perf"></section>
                <section id="alert"></section>
                <section id="booter"></section>
                <section id="facade"></section>
            </main>
        </div>
        <script src="../lib/jquery/jquery-3.1.1.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
