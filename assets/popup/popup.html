<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ricequant Dev Tool</title>
        <link rel="stylesheet" href="../lib/font-awesome-4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <header>
            <a class="fr js-feedback" href="javascript:;">Feedback</a>
            <h1>Ricequant Dev Tool</h1>
        </header>
        <div class="cf">
            <nav>
                <ul>
                    <li data-for="compress">
                        <i class="fa fa-archive" aria-hidden="true"></i>
                        <span>COMPRESS</span>
                    </li>
                    <li data-for="log">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                        <span>LOG</span>
                    </li>
                    <li data-for="debug">
                        <i class="fa fa-puzzle-piece" aria-hidden="true"></i>
                        <span>DEBUG</span>
                    </li>
                    <li data-for="perf">
                        <i class="fa fa-bolt" aria-hidden="true"></i>
                        <span>PERFORMANCE</span>
                    </li>
                    <li data-for="alert">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                        <span>ALERT</span>
                    </li>
                    <li data-for="booter">
                        <i class="fa fa-cloud" aria-hidden="true"></i>
                        <span>BOOTER</span>
                    </li>
                </ul>
                <div class="active-mask js-active-mask"></div>
            </nav>
            <main>
                <section id="compress">
                    <p>Open this switch will get uncompressed javascript resource.</p>
                    <div class="panel">
                        <label class="switch fr">
                            <input type="checkbox">
                            <span></span>
                        </label>
                        <h2>Online</h2>
                        <ul>
                            <li>
                                <span>ricequant.com</span>
                                <a href="javascript:;" class="js-action" data-type="compress" data-panel="ol" data-action="remove">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </a>
                            </li>
                        </ul>
                        <div contenteditable class="input"></div>
                        <a class="btn js-action" data-type="compress" data-panel="ol" data-action="add" href="javascript:;">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </a>
                    </div>
                    <div class="panel">
                        <label class="switch fr">
                            <input type="checkbox">
                            <span></span>
                        </label>
                        <h2>Dev</h2>
                        <ul>
                            <li>naga.com</li>
                            <li>r.com</li>
                            <li>p.com</li>
                        </ul>
                        <div contenteditable class="input"></div>
                        <a class="btn js-add" href="javascript:;">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </a>
                    </div>
                </section>
                <section id="log">log</section>
                <section id="debug">debug</section>
                <section id="perf">perf</section>
                <section id="alert">alert</section>
                <section id="booter">booter</section>
            </main>
        </div>
        <script src="../lib/jquery/jquery-3.1.1.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
